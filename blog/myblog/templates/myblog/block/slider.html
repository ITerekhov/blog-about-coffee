{% load static %}
<div class="container-fluid home-slider">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/slider_1.jpg' %}" class="d-block w-100" alt="Первая картинка">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Добро пожаловать в блог про кофе!</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slider_2.jpg' %}" class="d-block w-100" alt="Вторая картинка">
                <div class="carousel-caption d-none d-md-block">
                    <p>Здесь собраны короткие познавательные статьи, посвященные этому удивительному растению</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/slider_3.jpg' %}" class="d-block w-100" alt="Третья картинка">
                <div class="carousel-caption d-none d-md-block">
                    <p>Вы можете комментировать статьи, а также предложить идею для новых</p>
                    <h5><a href="{% url 'contact' %}">Здесь</a></h5>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
